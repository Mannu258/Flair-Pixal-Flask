{% extends "layout.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="py-5">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="card-title mb-0">QR Code Generator</h2>
                </div>
                <div class="card-body">
                    <form action="/qr-code-generator" method="post">
                        <div class="mb-3">
                            <label for="link" class="form-label">Enter URL or Text:</label>
                            <input type="text" id="link" name="link" class="form-control" placeholder="Enter text or URL" required>
                        </div>
                        <div class="mb-3">
                            <label for="filename" class="form-label">Enter Filename:</label>
                            <input type="text" id="filename" name="filename" class="form-control" placeholder="Enter file name for QR code" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Generate QR Code</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
