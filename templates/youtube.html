{% extends "layout.html" %}

{% block head %}
{{ super() }}
{% endblock %}

{% block content %}
<div class="py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="card-title mb-0">QR Code Generator</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/youtube-video-downloader">
                            <div class="mb-3">
                                <label for="youtubeLink" class="form-label">YouTube Link</label>
                                <input type="url" class="form-control" id="youtubeLink" name="youtubeLink"
                                    placeholder="Enter YouTube URL" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
